<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Project</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Music Around the World</h1>
    <h3>[Description of Our Dataset]</h3>
    <p>[Disclaimers]</p>

    <!-- Choropleth map -->
    <!-- Dropdown for metric filter -->
    <select id="filters" class="form-control" onChange="updateChoropleth()">
      <option value="danceability">Danceability</option>
      <option value="energy">Energy</option>
      <option value="instrumentalness">Instrumentalness</option>
      <option value="valence">Valence</option>
    </select>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div id="choropleth-map"></div>
        </div>
      </div>
    </div>

    <!-- Side by side country comparison -->

    <!-- Bubble chart -->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div id="bubble-chart"></div>
        </div>
      </div>
    </div>

    <!-- Personal slider -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div id="slider-chart"></div>
        </div>
      </div>
    </div>

    <!--Load JS Libraries-->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/d3.min.js"></script>

    <!--Visualizations Objects-->
    <script src="js/bubbles.js"></script>
    <script src="js/slider-chart.js"></script>
    <script src="js/choropleth-map.js"></script>

    <!--Load data, create visualizations-->
    <script src="js/main.js"></script>

</body>
</html>
