<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CS171 Final Project</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>

    <h1>Music Around the World</h1>
    <h3>[Description of Our Dataset]</h3>
    <p>[Disclaimers]</p>

    <!-- Choropleth map -->
    <div class="container-fluid">
        <form class="form-inline">
            <div class="choropleth-dropdown">
                Filter by music attribute:
                <select id="attribute" class="form-control" onChange="choroplethMap.updateChoropleth()" style="margin-left:10px">
                    <option value="danceability">Danceability</option>
                    <option value="energy">Energy</option>
                    <option value="instrumentalness">Instrumentalness</option>
                    <option value="valence">Valence</option>
                </select>
            </div>
        </form>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="choropleth-map"></div>
            </div>
        </div>
    </div>

    <hr>

    <!-- Side by side country comparison -->
    <!-- Dropdown for compared country -->
    <div class="container">
        <div class="row">
            <div class="comparison-top-text">
                <h4>Choose a country to compare to yours:</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-6 comparison-country-label-left">
                <span>United States</span>
            </div>
            <div class="col-xl-6">
                <form class="form-inline">
                    <div class="form-group comparison-dropdown">
                        <select id="countries-list" class="form-control" onChange="updateSelected();" style="margin-left:10px"></select>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="comparison-chart"></div>
            </div>
        </div>
    </div>

    <hr>

    <!-- Bubble chart -->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div id="bubble-chart"></div>
        </div>
      </div>
    </div>

    <hr>

    <!-- Personal slider -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">

            <p>Adjust the sliders to discover with which country your tastes are most aligned: </p>

            <div class="slidecontainer">
                <label class="slider-label" for="acousticness-slider">Acousticness</label>
                <input type="range" min="1" max="100" value="50" class="slider" id="acousticness-slider" onchange="acousticnessRangeValue.value=value">
                <output id="acousticnessRangeValue">50</output>
            </div>
            <div class="slidecontainer">
                <label class="slider-label" for="danceability-slider">Danceability</label>
                <input type="range" min="1" max="100" value="50" class="slider" id="danceability-slider" onchange="danceabilityRangeValue.value=value">
                <output id="danceabilityRangeValue">50</output>
            </div>
            <div class="slidecontainer">
                <label class="slider-label" for="speechiness-slider">Speechiness</label>
                <input type="range" min="1" max="100" value="50" class="slider" id="speechiness-slider" onchange="speechinessRangeValue.value=value">
                <output id="speechinessRangeValue">50</output>
            </div>
            <div class="slidecontainer">
                <label class="slider-label" for="valence-slider">Valence</label>
                <input type="range" min="1" max="100" value="50" class="slider" id="valence-slider" onchange="valenceRangeValue.value=value">
                <output id="valenceRangeValue">50</output>
            </div>

            <button type="button" class="btn btn-success" id="match-button">Match</button>

        </div>
        <div class="col-md-8">
            <h4 id="selectedCountryName"></h4>
          <div id="slider-chart"></div>
        </div>
      </div>
    </div>


    <script src="js/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/topojson.min.js"></script>

    <!-- JS Visualizations -->
    <script src="js/main.js"></script>
    <script src="js/bubbles.js"></script>
    <script src="js/slider-chart.js"></script>
    <script src="js/comparison-chart.js"></script>
    <script src="js/choropleth-map.js"></script>


</body>
</html>
